<html>

<meta charset="UTF-8">

<script>

    let resposta = parseInt(prompt('Entre com alguma coisa: '));
   

    switch (resposta) { // verifica o valor da resposta pra achar o caso correspondente;

        case 1: // caso seja 1;
            alert('Sua escolha foi 1'); 
            break;// saido case;
        case 2:
            alert('Sua escolha foi 2');
            break;
        case 5:
            alert('Sua escolha foi 5');
            break;
        case 'teste':
            alert('A escolha é TESTE');
            break;
        default:
            alert('Não escolheu nada de futuro');    
            
    }

</script>

</html>
