<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4  offset-md-4" >
                <form>
                    <!-- inicio da div form-group 1 -->
                    <div class="form-group">
                        <label for="valor1">Valor 1</label>
                        <input type="text" id="valor1" class="form-control">
                        <span id="mensagem1"></span>
                    </div>
                    <!-- fim da div form-group 1 -->

                    <!-- inicio da div form-group 2 -->
                    <div class="form-group">
                        <label for="valor2">Valor 2</label>
                        <input type="text" id="valor2" class="form-control">
                        <span id="mensagem2"></span>
                    </div>
                    <!-- fim da div form-group 2 -->

                    <!-- inicio do botão -->
                    <div class="form-group">
                        <button type="button" onclick="calcular();" class="btn btn-primary btn-block">Calcular</button>
                    </div>
                    <!-- fim do botão -->

                    <!-- inicio do formulario resultado -->
                    <div class="form-group">
                        <label for="resultado">Resultado</label>
                        <input type="text" id="resultado" class="form-control">
                    </div>
                    <!-- fim do formulario resultado -->

                </form>
            </div>
        </div>
    </div>


    <script src="js/interacao-tela1.js"></script>
