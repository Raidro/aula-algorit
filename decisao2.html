<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>

    let nota = parseFloat(prompt('Informe sua Nota: '));

    if (nota < 0 || nota > 10) {
        alert('Nota Invalida, Repita o procedimento!');
    } else if (nota < 3) {
        alert('Reprovado');

    } else if (nota < 7) {
        alert('Recuperação');

    } else {
        alert('Aprovado');
    }


</script>

</html>
